        <section>
            <h2>Contacto</h2>
            <form class="formContact">
            <div class="userInfo">

                <div id="nombre">
                     <label for="names">Nombre</label>
                     <input type="text" id="names" placeholder="Escriba su nombre">
                </div>
                
                <div id="apellidos">

                    <label for="apellidos">Apellidos</label>
                    <input type="text" id="apellidos" size="20" placeholder="Escriba sus dos apellidos">

                </div>

                <div id="email">

                    <label for="email">Correo electrónico</label>
                    <input type="text" id="email" placeholder="Escriba su correo electrónico">

                </div>
                <div id="sexo">

                    <label for="sexo">Sexo</label>
                    <input type="radio" name="sexo"  id="sexoM" value="H">Hombre
                    <input type="radio" name="sexo"  id="sexoF" value="M">Mujer<br>

                </div>  
                <div id="edad">
                    <label for="menor">Mayor de edad</label>
                    <input type="checkbox" name="mayor" id="mayor">
                    <label for="menor">Menor de edad</label>
                    <input type="checkbox" name="menor" id="menor">

                </div> 
                
                
                <div id="provincia">

                    <label for="provincia">Provincia</label>:<br>
                    <select id="provincia" name="provincia"> 
                        <option value="provincia">-----</option>
                        <option value="provinciaA">Álava</option>
                        <option value="provinciaAB">Albacete</option>
                        <option value="provinciaAC">Alicante</option>
                        <option value="provinciaAl">Almería</option>
                        <option value="provinciaA">Asturias</option>
                        <option value="provinciaBD">Badajoz</option>
                        <option value="provinciaBA">Barcelona </option>
                        <option value="provinciaBU">Burgos</option>
                        <option value="provinciaCC">Cáceres</option>
                        <option value="provinciaCd">Cádiz</option>
                        <option value="provinciaC">Cantabria</option>
                        <option value="provinciaCa">Castellón</option>
                        <option value="provinciaCR">Ciudad Real</option>
                        <option value="provinciaCO">Córdoba</option>
                        <option value="provinciaC">Cuenca</option>
                        <option value="provinciaGE">Gerona</option>
                        <option value="provinciaGR">Granada</option>
                        <option value="provinciaG">Guadalajara</option>
                        <option value="provinciaGu">Guipúzcoa</option>
                        <option value="provinciaH">Huelva</option>
                        <option value="provinciaHU">Huesca</option>
                        <option value="provinciaI">Islas Baleares</option>
                        <option value="provinciaJ">Jaén</option>
                        <option value="provinciaLC">La Coruña</option>
                        <option value="provinciaLR">La Rioja </option>
                        <option value="provinciaLP">Las Palmas </option>
                        <option value="provinciaLe">León</option>
                        <option value="provinciaLl">Lérida </option>
                        <option value="provinciaL">Lugo</option>
                        <option value="provinciaM">Madrid </option>
                        <option value="provinciaMa">Málaga</option>
                        <option value="provinciaMu">Murcia</option>
                        <option value="provinciaNa">Navarra</option>
                        <option value="provinciaO">Orense</option>
                        <option value="provinciaPa">Palencia</option>
                        <option value="provinciaPo">Pontevedra</option>

                </div>
                <div id="telefono">

                    <label for="telefono">Teléfono</label>
                    <input type="number" id="telefono" size="15" placeholder="Escriba su número de teléfono">

                </div>
                <div id="mensaje">

                    <label for="mensaje">Mensaje</label>:<br>
                    <textarea name="mensaje" id="mensaje" placeholder="Escriba un mensaje"></textarea>
                </div>
                <div id="enviar">
                    <input type="submit" value="Enviar" id="enviar"><br>
                </div>

            </div>
